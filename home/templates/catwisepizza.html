{% extends 'basic.html' %}
{% block title %} {{ pizzas.0.category }} {% endblock %}

{% block body %}
<main>
  <div class="container">
    <h1>{{ pizzas.0.category }} Pizzas</h1>
    <hr>
    </div>
  <div class="album py-5 bg-light my-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">

      {% for pizza in pizzas %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="/media/{{ pizza.image }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{pizza.name}}">
            <div class="card-body">
                <p class="text-muted" style="float: right!important;">â‚¹{{ pizza.price }}</p>
                <h5>{{ pizza.name }}</h5>
              <p class="card-text">{{ pizza.desc }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'AddToCart' pizza.uid %}" class="btn btn-sm btn-outline-secondary">Add to Cart</a>
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      </div>
    </div>
  </div>

</main>
{% endblock %}
